databaseChangeLog:
  - changeSet:
      id: "authors"
      author: "Madiyar Nurgazin"
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
        - insert:
            tableName: authors
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: name
                  value: "Leo Tolstoy"
        - createIndex:
            indexName: name_authors_index
            tableName: authors
            columns:
              - column:
                  name: name
      rollback:
        - dropTable:
            tableName: authors
